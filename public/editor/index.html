<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Editor</title>
  <link rel="stylesheet" href="css/editor.css">
</head>
<body>

<!-- ðŸ§­ MAP SETUP -->
<div id="setup">
  <h2>Map Setup</h2>
  <label>Map:
    <select id="mapSelect"></select>
  </label>
  <label>Width: <input type="number" id="mapWidth" value="8" min="4" max="200"></label>
  <label>Height: <input type="number" id="mapHeight" value="8" min="4" max="200"></label>
  <label>Tile Size (px): <input type="number" id="tileSize" value="64" min="16" max="256"></label>
  <button id="start">Start Editing</button>
</div>

<!-- ðŸ§° TOOLBAR -->
<div id="toolbar">
  <h2 id="mapTitle"></h2>
  <label>Block Type: <select id="blockType"></select></label>
  <div id="tilePreview"></div>

  <div>
    <button id="export">Export JSON</button>
    <button id="import">Import JSON</button>
  </div>
  <textarea id="output" readonly></textarea>


  <div id="entityEditor" style="display:none; border:1px solid #ccc; padding:10px; margin-top:10px;">
    <h3>Entity Properties</h3>
    <label>Display Name: <input type="text" id="entityDisplayName"></label><br>
    <label>Destination Map: <input type="text" id="entityDestMapSlug"></label><br>
    <label>Destination X: <input type="number" id="entityDestX"></label><br>
    <label>Destination Y: <input type="number" id="entityDestY"></label><br>
    <button id="saveEntity">Save</button>
  </div>

</div>



<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/editor.js"></script>
</body>
</html>
